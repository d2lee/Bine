<div class="panel panel-primary note-new-panel">
  	<div class="panel-heading">독서록 작성</div>
  	<div class="panel-body">
    	<form method="post">
			<input type="hidden" id="book" name="book" value="">
			<div class="form-group">
	                  <div class="input-group">
	                    <input class="form-control" type="text" id='book_title' name='book_title' placeholder="책이름" readonly></input>
			      <span class="input-group-btn">
				      <button class="btn btn-default" id="btn_book_search_popup" type="button">
				        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				      </button>
			      </span>
			  	</div>
			</div>
			      
			<div class="form-group">
				<textarea class="form-control" id="content" name="content" rows="8" placeholder="책에 대한 생각을 쓰세요."></textarea>
			</div>
								
			<div class="form-inline">
					<span class="form-control-static date-label" >읽은 날짜:</span>
					<input type="date" class="form-control" id="read_date_from" name="read_date_from"></input>
					<span class="form-control-static" > 부터 </span>
					<input type="date" class="form-control" id="read_date_to" name="read_date_to"></input>
					<span class="form-control-static" > 까지 </span>
			</div>
			
			<div class="clearfix"></div>
			
	                    <div class="form-group form-box-top">
	                    	<span class="form-control-static" >공개 범위:</span>
	                    	<label class="radio-inline">
				  <input type="radio" id="share_to" name="share_to"  value="P"> 개인
				</label>
				<label class="radio-inline">
				  <input type="radio" id="share_to" name="share_to"  value="F" checked> 친구
				</label>
				<label class="radio-inline">
				  <input type="radio" id="share_to" name="share_to" value="A"> 모두
				</label>
			</div>
			
			<div class="form-group form-box-top">
				<span class="form-control-static" >평점:
			    	<span class="glyphicon glyphicon-star"></span>
			    	<span class="glyphicon glyphicon-star"></span>
			    	<span class="glyphicon glyphicon-star"></span>
			    	<span class="glyphicon glyphicon-star"></span>
			    	<span class="glyphicon glyphicon-star"></span>
		    	</span>
				<input type="hidden" name="preference" id="preference" value="3">							
			</div>
			
			<div class="form-group form-box-bottom">
				<span class="form-control-static" >첨부파일:</span>
				<input type="file" class="filestyle" id="attach" name="attach" data-buttonText="첨부파일">
			</div>
	    </form>
    	
  	</div>
  	<div class="panel-footer">
  		<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
        <button type="button" class="btn btn-primary" id="btn_submit_new_record">저장</button>
	</div>
</div>
